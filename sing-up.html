<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>نطلب لك</title>
    <!-- MDB icon -->
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body id="login-page">

    <!-- Start login page -->
    <section id="login">
        <div style="height: 100vh">
            <div class="flex-center flex-column">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <form class="login-form p-5">
                            <div class="text-center logo mb-5">
                                <img class="w-50" src="assets/img/logo.png" alt="">
                            </div>
                            <p class="h4 mb-4 text-center font-weight-bold Purple-color">إنشاء حساب جديد.</p>

                            <!--  name -->
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="defaultRegisterFormName" class="form-control"
                                    placeholder="أدخل اسمك">
                            </div>
                            <!-- Number -->
                            <div class="form-group">
                                <i class="fas fa-phone-alt"></i>
                                <input type="number" id="defaultLoginFormNumber" class="form-control mb-4"
                                    placeholder="أدخل رقم الجوال.">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                    placeholder="أدخل البريد الإلكتروني" required>
                            </div>
                            <div class="">
                                <a href="index.html" class="btn btn-info d-block" type="submit">إنشاء حساب
                                </a>
                            </div>

                            <div class="d-flex justify-content-around mt-5">
                                <p class="Purple-color">
                                    لديك حساب قُم
                                    <a class="Purple-color font-weight-bold" href="login.html"> بتسجيل الدخول.</a>
                                </p>

                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End login page-->

    <!-- jQuery -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
    <!--  custom scripts (optional) -->
    <script type="text/javascript" src="assets/js/custom.js"></script>

</body>

</html>
