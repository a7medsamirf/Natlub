<body id="login-page">

  <!-- Start login page -->
  <section id="login">
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <form class="login-form p-5">
              <div class="text-center logo mb-5">
                <img class="w-50" src="assets/img/logo.png" alt="">
              </div>
              <p class="h4 mb-4 text-center font-weight-bold Purple-color">تسجيل الدخول.</p>
              <!-- Number -->
              <div class="form-group">
                <i class="fas fa-phone-alt"></i>
                <input type="number" id="defaultLoginFormNumber" class="form-control mb-4"
                  placeholder="أدخل رقم الجوال.">
              </div>
              <!-- Password -->
              <div class="form-group">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                  placeholder="أدخل كلمة السر.">
              </div>
              <div class="d-flex justify-content-around">

                <a class="Purple-color ml-4 mt-3" href="Forgot-password.html">إستعادة كلمة السر</a>

                <a href="index.html" class="btn btn-info" type="submit">تسجيل الدخول</a>

              </div>
              <div class="d-flex justify-content-around mt-5">
                <p class="Purple-color">
                  ليس لديك حساب قُم
                  <a class="Purple-color font-weight-bold" href="sing-up.html"> بإنشاء حساب جديد.</a>
                </p>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
